{% extends "base.html" %}

{% block content %}
<style>

      .main {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        text-align: center;
      }
       .form-msg {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-msg .checkbox {
        font-weight: 400;
      }
      .form-msg .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-msg .form-control:focus {
        z-index: 2;
      }
      .form-msg input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-msg input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
</style>
  
<container class="main">
  <h1>Welcome back <b>{{username}}</b> </h1>
  <form action="{% url 'add_msg' %}"  method="post" class="form-msg">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Start a new conversation or send a message to an existing one</h1>
    <br>
    <input type="text" id="sender" name="sender" class="form-control" value={{username}} hidden >
    <label for="receiver" class="sr-only">To (by username)</label>
    <input type="text" id="receiver" name="receiver" class="form-control" placeholder="Receiver Username" required autofocus>

    <label for="msg" class="sr-only">Message</label>
    <textarea rows="10" type="text" name="msg" id="msg" class="form-control" placeholder="Message" required></textarea>
    <br>
    <button class="btn btn-lg btn-dark btn-block" type="submit">Send</button>
  </form>
</container>
{% endblock %}
